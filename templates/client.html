<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Check for client</title>
    </head>
    <body>
        <div>
            <h3>Check</h3>
            <div>Date: {{ date }}</div>
            <div>Place: {{ point.name }}</div>
            <div>
                {% for dish in dishes %}
                    <div>{{ dish.name }} {{ dish.quantity }} {{ dish.summ }}</div>
                {% endfor %}
            </div>
            <div>Total: {{ total }}</div>
            <hr>
            <h4>Have a nice day!</h4>
        </div>
    </body>
</html>
